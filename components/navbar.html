<body>
  <header class="absolute inset-x-0 top-0 z-50">
    <nav
      class="flex items-center justify-between p-6 lg:px-8"
      aria-label="Global"
    >
      <div class="flex lg:flex-1">
        <a href="#" class="-m-1.5 p-1.5">
          <img class="h-8 w-auto" src="/img/logo.png" alt="" />
        </a>
      </div>
      
      <div class="hidden lg:flex lg:justify-center lg:gap-x-12">
        <a
          href="/"
          class="text-sm font-semibold leading-6 text-gray-500 hover:text-indigo-200"
          >Home</a
        >
        <a
          href="../pricing.html"
          class="text-sm font-semibold leading-6 text-gray-500 hover:text-indigo-200"
          >Pricing</a
        >
        <a
          href="../templates.html"
          class="text-sm font-semibold leading-6 text-gray-500 hover:text-indigo-200"
          >Templates</a
        >
        <a
          href="../about.html"
          class="text-sm font-semibold leading-6 text-gray-500 hover:text-indigo-200"
          >About</a
        >
      </div>
      <div class="hidden lg:flex lg:flex-1 lg:justify-end">
        
      </div>
      <div x-data="{ mobileMenuOpen: false }" class="flex lg:hidden">
        <!-- Mobile menu toggle button -->
        <button
          @click="mobileMenuOpen = !mobileMenuOpen"
          type="button"
          class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            x-show="!mobileMenuOpen"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
          <svg
            x-show="mobileMenuOpen"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>

        <!-- Mobile menu panel -->
        <div
          x-show="mobileMenuOpen"
          x-transition
          class="fixed inset-0 z-50 bg-gray-500/75"
        >
          <div
            class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10"
          >
            <div class="flex items-center justify-between">
              <a href="#" class="-m-1.5 p-1.5">
                <img class="h-8 w-auto" src="../img/logo.png" alt="" />
              </a>
              <button
                @click="mobileMenuOpen = false"
                type="button"
                class="-m-2.5 rounded-md p-2.5 text-gray-700"
              >
                <span class="sr-only">Close menu</span>
                <svg
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
            <div class="mt-6 flow-root">
              <div class="-my-6 divide-y divide-gray-500/10">
                <div
                  class="space-y-2 py-6 flex flex-col items-center w-full"
                >
                  <a
                    href="/"
                    class="w-full text-center block rounded-lg px-3 py-2 font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                    >Home</a
                  >
                  <a
                    href="../pricing.html"
                    class="w-full text-center block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                    >Pricing</a
                  >
                  <a
                    href="../templates.html"
                    class="w-full text-center block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                    >Templates</a
                  >
                  <a
                    href="#"
                    class="w-full text-center block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                    >About</a
                  >
                </div>
                <!-- <div class="py-6 flex justify-center">
                  <a
                    href="#"
                    class="w-full text-center block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                    >Log in</a
                  >
                </div> -->
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </nav>
    <!-- Mobile menu, show/hide based on menu open state. -->
    <!-- Mobile menu, show/hide based on menu open state -->
  </header>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"></script>

</body>
